<!DOCTYPE html>

<script>
    const owner = 'iamargelh';
    const repo = 'ArgelH-Subs';
    const path = 'subs';

    function fetchDirectoryContents(path) {
  return fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
    .then(response => response.json())
    .then(data => {
      const ul = document.createElement('ul');
      data.forEach(item => {
        const li = document.createElement('li');
        if (item.type === 'file') {
          const a = document.createElement('a');
          a.href = `https://${owner}.github.io/${repo}/${item.path.endsWith('.md') ? item.path.slice(0, -3) : item.path}`;
          a.textContent = item.name.endsWith('.md') ? item.name.slice(0, -3) : item.name;
          li.appendChild(a);
        } else if (item.type === 'dir') {
          li.textContent = item.name;
          fetchDirectoryContents(item.path).then(childUl => li.appendChild(childUl));
        }
        ul.appendChild(li);
      });
      return ul;
    });
}

fetchDirectoryContents(path).then(ul => document.body.appendChild(ul));
</script>

</html>
